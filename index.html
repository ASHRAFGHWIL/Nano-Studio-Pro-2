<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />

    <title>نانو ستوديو برو</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #09090b; /* zinc-950 */
        color: #e4e4e7; /* zinc-200 */
      }
      /* Subtle decorative background for the frosted glass effect to work on */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: radial-gradient(circle at 15% 25%, rgba(253, 224, 71, 0.08), transparent 40%),
                          radial-gradient(circle at 85% 75%, rgba(59, 130, 246, 0.08), transparent 40%);
        z-index: -1;
        opacity: 0.7;
      }
      h1, h2, h3, .serif {
        font-family: 'Amiri', serif;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }
      
      /* Image Reveal Animation - Refined for subtlety */
      @keyframes reveal {
        0% { 
          opacity: 0; 
          transform: scale(0.99) translateY(5px); 
          filter: blur(4px);
        }
        100% { 
          opacity: 1; 
          transform: scale(1) translateY(0); 
          filter: blur(0);
        }
      }
      .animate-reveal {
        animation: reveal 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      /* Fade In Animation */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
    </style>
